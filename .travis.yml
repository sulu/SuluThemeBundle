sudo: false

language: php

cache:
  directories:
    - $HOME/.composer/cache
    - downloads

matrix:
  include:
    - php: 5.5
    - php: 7.0

before_script:
  - echo "memory_limit=4096M" >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini
  - phpenv config-rm xdebug.ini
  - composer self-update
  - composer install  --prefer-dist --no-interaction

script:
  - vendor/bin/phpunit

